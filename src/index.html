<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="assets/elevator.png" type="image/x-icon">
    <title>Lift Simulation</title>
</head>
<body>
    <header>
        <h1>Deva Lift Sim</h1>
        <section id="input-count">
            <h2 id="floors-count"></h2>
            <h2 id="lifts-count"></h2>
        </section>
    </header>
    <main>
        <section id="input-box">
            <div id="input-inner-box">
                <h2>Pick your poison :D</h2>
                <form id="user-input">
                        <div class="flex-center">
                            <div>
                                <input name="floors-input" id="floors-input" min="1" max="100" required type="number" placeholder="Floors:">
                                <input name="lifts-input" id="lifts-input" min="1" max="10" required type="number" placeholder="Lifts:">
                            </div>
                            
                            
                            <button id="submit" type="submit">Let's Go</button>
                        </div>
                </form>
                <h3><span class="note">NOTE:</span> <span>Floors from 1-100 only please</span></h3>
                <h3><span class="note">NOTE:</span> <span>10 lifts max</sp></h3>
            </div>
        </section>
        
        <section id="floors-container">
            <!-- floors will come here and lifts will be at 0th floor initially -->

        </section>
    </main>

    <!-- javascript -->
    <script src="./js/main.js"></script>
</body>
</html>
